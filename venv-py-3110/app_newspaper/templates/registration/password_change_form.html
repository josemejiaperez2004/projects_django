
<!--
    Pantalla de formulario de cambio de contraseña
-->

{% extends "base.html" %}

#Carga de formulario
{% load crispy_forms_tags %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div class="box-login">
    <div class="login-content">
        <h1>Cambio de Contraseña</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <input class="boton-login btn btn-success" type="submit" value="Guardar">
        </form>
    </div>
</div>
{% endblock content %}
