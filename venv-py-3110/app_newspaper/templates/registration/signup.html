
<!--
    Pantalla de registro de nuevo usuario
-->

{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}sign up{% endblock title %}

{% block content %}
<div class="box">
    <div class="box-login">
        <div class="login-content">
            <h2>Registrate!!</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="boton-login btn btn-success ml-2" type="submit">Registrate</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
