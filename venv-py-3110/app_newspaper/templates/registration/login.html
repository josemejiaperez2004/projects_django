
<!-- 
    Pantalla del Login
-->

{% extends "base.html" %}

#Carga de formulario
{% load crispy_forms_tags %}

{% block title %}Inicia Sesión{% endblock title %}

{% block content %}

    <div class="box-login">
        <div class="login-content">
            <h2>¡Inicia Sesión!</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="boton-login btn btn-success ml-2" type="submit">Iniciar Sesión</button>
                <a href="{% url 'password_reset' %}">¿Olvidaste tú contraseña?</a>
            </form>
        </div>
    </div>

{% endblock content %}
