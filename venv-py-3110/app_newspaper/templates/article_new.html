
<!--
    Pantalla para agregar un nuevo articulo
-->
{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="box-login">
    <div class="login-content">
        <h1>Nuevo Articulo</h1>
        
        <form actions="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="boton-login btn btn-success ml-2" type="submit">Guardar</button>
        </form>
    </div>
</div>
{% endblock content %}
